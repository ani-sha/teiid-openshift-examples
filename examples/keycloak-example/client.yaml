apiVersion: keycloak.org/v1alpha1
kind: KeycloakClient
metadata:
  name: portfolio
  labels:
    app: sso
spec:
  realmSelector:
    matchLabels:
      app: sso
  client:
    redirectUris:
      - https://portfolio-demo.apps-crc.testing/*
    clientId: portfolio
    secret: changeit
    clientAuthenticatorType: client-secret
    publicClient: true
    directAccessGrantsEnabled: true
